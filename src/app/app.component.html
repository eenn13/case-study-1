<router-outlet></router-outlet>
<main *ngIf="welcomeVisible" class="welcome-container">
  <h1>Welcome to Our App!</h1>
  <p>This is a short description or introduction of the app.</p>
  <button (click)="getAuth()">Go to Login</button>
</main>
<div *ngIf="!welcomeVisible">
  <button (click)="addCompany()">Add Company</button>
  <button (click)="getCompanies()">Get Companies</button>
  <div>
    <h2>Company List</h2>
    <ul>
      <li *ngFor="let company of companies">
        ID: {{ company.id }} - Name: {{ company.name }} - Age: {{ company.address }}
      </li>
    </ul>
  </div>
  <button (click)="addEmployee()">Add Employee</button>
  <button (click)="getEmployees()">Get Employee</button>
  <div>
    <h2>Employee List</h2>
    <ul>
      <li *ngFor="let employee of employees">
        ID: {{ employee.id }} - Name: {{ employee.name }} - Company: {{ employee.company_id }}
      </li>
    </ul>
  </div>
</div>
